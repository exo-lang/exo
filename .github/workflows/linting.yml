name: Lint
on:
  pull_request_target:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      # Format C files
      - uses: DoozyX/clang-format-lint-action@v0.13
        with:
          source: '.'
          exclude: './dependencies ./tests/gemmini/gemmini-rocc-tests'
          clangFormatVersion: 12
          inplace: ${{ github.event.pull_request.head.repo.full_name == github.repository }}

      # Format Python files
      - uses: psf/black@stable
        with:
          options: ""
          version: "22.10.0"

      # Push changes to internal PRs
      - uses: EndBug/add-and-commit@v4
        if: github.event.pull_request.head.repo.full_name == github.repository
        with:
          message: 'ðŸ¤– apply linter changes (will not trigger CI)'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
